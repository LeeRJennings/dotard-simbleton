<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotard & Simbleton</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Dotard & Simbleton Business Directory</h1>
    </header>
    
    <main>
        <div class="mainDiv">
            <input type="text" placeholder="Enter agent here" id="companySearch"/>
            <article class="foundCompanies"></article>
            
            <h2>Active Businesses</h2>
            <article class="businesses"></article>
            
            <div class="nyAndManufacturing">
                <div class="nyAndManufacturingBoxes">
                    <h2>New York Businesses</h2>
                    <article class="businessList--newYork"></article>
                </div>
                <div class="nyAndManufacturingBoxes">
                    <h2>Manufacturing Companies</h2>
                    <article class="businessList--manufacturing"></article>
                </div>
            </div>
        </div>

        <aside>
            <h2>Purchasing Agents</h2>
            <article class="agents"></article>
        </aside>
    </main>
    
    <footer></footer>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
